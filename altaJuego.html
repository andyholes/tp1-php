<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear juego</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="newgame">
    <header><img src="https://community.akamai.steamstatic.com/public/shared/images/responsive/header_logo.png" height="50em"></header>
    
    <form class="add">
        <h2>Agregar juego nuevo</h2>
        <input type="text" placeholder="Nombre" required>
        <label for="file">AÃ±adir imagen</label>
        <input type="file" placeholder="Imagen" required>
        <textarea name="desc" id="desc" placeholder="Ingrese una descripcion" cols="10" rows="8" required wrap="hard"></textarea>

        <select id="plat" name="plataforma" required>
            <option value="">Selecciona una plataforma</option>
            <option value="plat1">PC</option>
            <option value="plat2">PS</option>
        </select>

        <input type="text" placeholder="URL" required>

        <select id="genero" name="genero">
            <option value="empty">Selecciona un genero</option>
            <option value="gen1">Genero 1</option>
            <option value="gen2">Genero 2</option>
        </select>    
        <input type="submit" value="Agregar juego" class="boton">
    </form>
    <a href="index.html"><button class="boton">Volver</button></a>

    <footer>Andres Hoyos Garcia | Valentina Wiehl - 2023</footer>
</body>
</html>
